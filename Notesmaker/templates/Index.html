<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inspirus</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <style>
        *{
    	    margin: 0px;
	        padding: 0px;
	        box-sizing: border-box ;
        }
        body {
            height: 140%;
            background: #C8C8C8;
            background-image: url("/static/images/piche.png");
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
        }
        .navbar-brand ul {
            list-style-type: none;
            margin: 0;
            padding-left: 35px;
            padding-bottom: 10px;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255, 0.95);
            border-radius: 0px 0px 20px 20px;
            box-shadow: 0px 0px 10px black;
        }
        .navbar-brand ul li.top {
            padding-left: 100px;
            margin-left: 10px;
            font-size: 50px;
            text-transform: uppercase;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .row{
            opacity: 1;
            padding-bottom: 50px;
            border-radius: 30px;
            width: 80%;
            height: 550px;
            vertical-align: middle;
            align-content: center;
            align-self: center;
        }
        /* Define styles for the content area */
        .content {
            display: flex;
        }

        /* Define styles for the left and right content sections */
        .left-content, .right-content {
            flex: 1; /* Each takes up half of the content area */
            padding: 20px;
            text-align: center;
            align-content: center;
            width: 50%;
        }
        .left-content{
            padding-left: 150px;
        }
        .space1{
            height:10px;
        }
        .img-responsive{
            margin-top: auto;
            padding-right: 30px;
            padding-left: 500px;
            width: 60%;
        }
        .blank{
            padding: 20px;
            text-align: center;
            align-content: center;
            opacity: 1;
        }
        input[type="url"], select {
            width: 300px;
            padding: 12px 30px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 180px;
            height: 50px;
            background: #bfbfbf;
            border-radius: 15px;
            box-shadow: 5px 5px black;
            border-color: black;
            color: black;
        }
        input[type="submit"]:hover{
            background: #9d9d9d;
            border: 1px 1px;;
            box-shadow: 2px 2px black;
            border: 3px;
        }
        object{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar-brand">
        <ul>
            <li style="float: center;"><img src="{% static '/images/logo.png' %}" alt="Notepad" class="img-responsive"></li>
        </ul>
    </div>
    <div class="content">
        <div class="left-content">
            <div class="row cols-lg-1">
            <div class="blank">
                <h1 style="color: black; font-weight: bolder; font-family: Verdana, sans-serif;"> Input Video URL </h1>
                <form action="/analyze" method="get">
                <div class="space1"></div>
                <input id="url_add" name="urllink" type="url" placeholder="Enter URL of Youtube Video" class="textbox" align="left" required>
                <div class="space1"></div>
                <input type="submit" class="btn-option" value="Submit">
                </form>
            </div>
            </div>
        </div>
        <div class="right-content">
            <div class="row cols-lg-2">
                <object data= "{% static 'notes.pdf' %}" width="90%" height="90%" align="center"> </object>
            </div>
        </div>
    </div>
</body>
</html>
